<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Therma OpenGraph Image</title>
    <style>
        @font-face {
            font-family: 'PPPangaia';
            src: url('/fonts/PPPangaia-Medium-BF654c530cc86d5.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }
        
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(to right, #FFE5D9 0%, #F5E6D3 30%, #E8F5E9 70%, #B2DFDB 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        
        /* Subtle texture overlay */
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: radial-gradient(circle at 50% 50%, transparent 0%, rgba(0, 0, 0, 0.02) 100%);
            opacity: 0.3;
            pointer-events: none;
        }
        
        .content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 24px;
            z-index: 1;
            position: relative;
        }
        
        .title {
            font-family: 'PPPangaia', serif;
            font-size: 180px;
            line-height: 1;
            color: #000000;
            letter-spacing: -0.02em;
            margin: 0;
        }
        
        .tagline {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            font-size: 36px;
            line-height: 1.2;
            color: #000000;
            font-weight: 400;
            letter-spacing: 0.01em;
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="content">
        <h1 class="title">Therma</h1>
        <p class="tagline">A quieter way to check in.</p>
    </div>
</body>
</html>
