<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="color-scheme" content="light dark">
    <title>Therma Â· Coming Soon</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        @font-face{
            font-family:"Pangaia";
            src:url("./public/fonts/PPPangaia-Medium-BF654c530cc86d5.woff") format("woff");
            font-weight:500;font-style:normal;font-display:swap;
        }
        @font-face{
            font-family:"Pangaia";
            src:url("./public/fonts/PPPangaia-MediumItalic-BF654c530bedffb.woff") format("woff");
            font-weight:500;font-style:italic;font-display:swap;
        }
        
        :root{
            --container: min(960px,92vw);
            
            /* Brand Colors */
            --primary: #343E1B;
            --secondary: #050F1A;
            --accent-01: linear-gradient(135deg, #FCB200, #BEBE72, #830698, #ACDF7F, #B7E0B0, #FD5930, #F43561, #7AA2FD, #7482FD);
            --accent-02: linear-gradient(135deg, #E49050, #F93C55, #D5608E);
            
            /* Background Colors */
            --bg-default-01: #EBF4FD;
            --bg-default-02: #FBF7F5;
            --bg-default-03: #FFFFFF;
            --bg-elevate: #F5F5F5;
            --bg-input: #EFEFED;
            
            /* Text Colors */
            --text-primary: #000000;
            --text-secondary-01: #5C5C5C;
            --text-secondary-02: #79716A;
            --text-disabled: #B2A09E;
            
            /* Feedback Colors */
            --success: #3AA760;
            --success-bg: #DAF0E5;
            --error: #D44333;
            --error-bg: #FADBD7;
            --info: #165487;
            --info-bg: #D4E2FC;
            
            /* Typography */
            --h1:64px; --h2:32px; --h3:24px; --h4:21px; --h5:18px; --h6:16px;
        }
        
        *{box-sizing:border-box}
        html,body{padding:0;margin:0}
        body{font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Arial; color:#FFFFFF; background:#000000}
        h1,h2,h3,h4,h5,h6{margin:0;font-family:Pangaia,serif;font-weight:500;line-height:1.15;color:#FFFFFF}
        h1{font-size:var(--h1)} h2{font-size:var(--h2)} h3{font-size:var(--h3)}
        .muted{color:rgba(255,255,255,0.7)}
        .container{width:var(--container);margin:0 auto;padding:0 16px}
        .center{text-align:center}
        .stack{display:grid;gap:18px}
        .sp-8{height:8px}.sp-16{height:16px}.sp-24{height:24px}
        
        .heroBg{
            position:fixed;inset:0;z-index:-1;
            background:
                radial-gradient(60% 80% at 20% 20%, rgba(255,89,48,.8), transparent 50%),
                radial-gradient(50% 70% at 80% 30%, rgba(252,178,0,.7), transparent 50%),
                radial-gradient(60% 90% at 30% 70%, rgba(131,6,152,.6), transparent 60%),
                radial-gradient(50% 80% at 70% 80%, rgba(124,162,253,.7), transparent 60%),
                radial-gradient(40% 60% at 50% 50%, rgba(172,223,127,.5), transparent 70%),
                linear-gradient(135deg, #000000 0%, #1a1a1a 50%, #000000 100%);
            filter:saturate(1.2) brightness(1.1);
            animation: breathe 6s ease-in-out infinite;
            transform: translateZ(0);
            will-change: transform;
        }
        
        .heroBg::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background:
                radial-gradient(70% 90% at 15% 15%, rgba(255,89,48,.3), transparent 60%),
                radial-gradient(60% 80% at 85% 25%, rgba(252,178,0,.2), transparent 60%),
                radial-gradient(80% 100% at 25% 75%, rgba(131,6,152,.2), transparent 70%),
                radial-gradient(60% 90% at 75% 85%, rgba(124,162,253,.2), transparent 70%),
                radial-gradient(50% 70% at 50% 50%, rgba(172,223,127,.1), transparent 80%);
            animation: breatheOverlay 8s ease-in-out infinite reverse;
            opacity: 0.6;
            transform: translateZ(0);
            will-change: transform;
        }
        
        
        @keyframes breathe {
            0%, 100% {
                filter: saturate(1.2) brightness(1.1);
                transform: scale(1);
            }
            25% {
                filter: saturate(1.6) brightness(1.3);
                transform: scale(1.05);
            }
            50% {
                filter: saturate(1.8) brightness(1.4);
                transform: scale(1.1);
            }
            75% {
                filter: saturate(1.7) brightness(1.35);
                transform: scale(1.05);
            }
        }
        
        @keyframes breatheOverlay {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1) rotate(0deg);
            }
            25% {
                opacity: 0.6;
                transform: scale(1.1) rotate(1deg);
            }
            50% {
                opacity: 0.8;
                transform: scale(1.2) rotate(0deg);
            }
            75% {
                opacity: 0.5;
                transform: scale(1.1) rotate(-1deg);
            }
        }
        
        @keyframes subtleBreathe {
            0%, 100% {
                opacity: 1;
                transform: scale(1);
            }
            50% {
                opacity: 0.9;
                transform: scale(1.02);
            }
        }
        
        header{position:fixed;left:0;right:0;top:0;height:72px;display:flex;align-items:center;justify-content:center;z-index:10}
        .brand{font-family:Pangaia,serif;font-size:22px;letter-spacing:.4px;color:#FFFFFF}
        
        /* Mobile Menu Button */
        .mobile-menu-btn{
            position:absolute;
            left:20px;
            top:50%;
            transform:translateY(-50%);
            width:24px;
            height:18px;
            cursor:pointer;
            display:none;
            flex-direction:column;
            justify-content:space-between;
        }
        
        .mobile-menu-btn span{
            display:block;
            height:2px;
            width:100%;
            background-color:#FFFFFF;
            border-radius:1px;
            transition:all 0.3s ease;
        }
        
        .mobile-menu-btn:hover span{
            background-color:rgba(255,255,255,0.8);
        }
        main{min-height:100svh;display:grid;place-items:center;padding:96px 0 48px}
        
        .pillInput{
            display:flex;align-items:center;gap:10px;padding:6px;border-radius:999px;
            border:1px solid rgba(255,255,255,.2);background:rgba(255,255,255,.1);backdrop-filter:blur(20px);
            width:min(420px,90vw);margin:0 auto;
            box-shadow:0 8px 32px rgba(0,0,0,.3);
            animation: subtleBreathe 6s ease-in-out infinite;
        }
        .pillInput input{
            flex:1;padding:12px 16px;border:none;outline:none;background:transparent;color:#FFFFFF;font-size:14px
        }
        .pillInput input::placeholder{color:rgba(255,255,255,0.6)}
        
        .btn{
            border:0;cursor:pointer;font-weight:600;padding:12px 18px;border-radius:999px;
            background:rgba(255,255,255,.9);color:#000000;
            box-shadow:0 8px 32px rgba(0,0,0,.3),inset 0 1px 0 rgba(255,255,255,.5);
            backdrop-filter:blur(20px);
            transition:transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
            animation: subtleBreathe 7s ease-in-out infinite;
        }
        .btn:hover{transform:translateY(-1px);background:rgba(255,255,255,.95);box-shadow:0 12px 40px rgba(0,0,0,.4),inset 0 1px 0 rgba(255,255,255,.5)} 
        .btn:active{transform:translateY(0)}
        .btn:disabled{opacity:0.6;cursor:not-allowed;transform:none}
        
        footer{
            margin-top:64px;color:rgba(255,255,255,0.7);
            background:
                radial-gradient(60% 80% at 70% 10%, rgba(131,6,152,.1), transparent 60%),
                radial-gradient(60% 90% at 20% 30%, rgba(255,89,48,.08), transparent 70%),
                linear-gradient(180deg, #000000 0%, #0a0a0a 100%);
            border-top:1px solid rgba(255,255,255,.1)
        }
        .footerWrap{width:var(--container);margin:0 auto;padding:56px 16px 32px;text-align:center}
        .footerBrand{font-family:Pangaia,serif;font-size:22px;color:#FFFFFF;margin-bottom:8px}
        .caption{font-size:13px;color:rgba(255,255,255,0.7)}
        .footerLinks a{color:rgba(255,255,255,0.7);text-decoration:none;margin:0 8px}
        .footerLinks a:hover{text-decoration:underline;color:#FFFFFF}
        
        .status-message{
            font-size:13px;color:rgba(255,255,255,0.7);margin-top:8px;min-height:20px;
        }
        .status-message.success{color:#4ade80}
        .status-message.error{color:#f87171}
        
        .confirmation-icon{
            font-size: 48px;
            margin-bottom: 16px;
            opacity: 0;
            transform: scale(0.8);
            animation: fadeInScale 0.6s ease-out 0.3s forwards;
        }
        
        @keyframes fadeInScale {
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        .section-transition{
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease-out, transform 0.5s ease-out;
        }
        
        .section-transition.show{
            opacity: 1;
            transform: translateY(0);
        }
        
        /* Mobile Styles */
        @media (max-width:768px){
            :root{
                --h1:48px;
                --h2:28px;
                --container: 95vw;
            }
            
            /* Mobile Header */
            header{
                height:60px;
                padding:0 20px;
            }
            
            .brand{
                font-size:20px;
            }
            
            .mobile-menu-btn{
                display:flex;
            }
            
            /* Mobile Main Content */
            main{
                padding:80px 0 40px;
                min-height:100vh;
            }
            
            /* Mobile Typography */
            h1{
                font-size:var(--h1);
                line-height:1.1;
            }
            
            /* Mobile Form */
            .pillInput{
                width:90vw;
                max-width:350px;
                padding:8px;
            }
            
            .pillInput input{
                padding:14px 18px;
                font-size:16px; /* Prevents zoom on iOS */
            }
            
            .btn{
                padding:14px 24px;
                font-size:16px;
                width:100%;
                max-width:350px;
            }
            
            /* Mobile Stack Spacing */
            .stack{
                gap:24px;
            }
            
            .sp-8{height:12px}
            .sp-16{height:20px}
            .sp-24{height:28px}
            
            /* Mobile Footer */
            footer{
                margin-top:40px;
            }
            
            .footerWrap{
                padding:40px 20px 24px;
            }
            
            .footerBrand{
                font-size:20px;
            }
            
            .caption{
                font-size:12px;
            }
            
            /* Mobile Confirmation Icon */
            .confirmation-icon{
                font-size:40px;
                margin-bottom:20px;
            }
        }
        
        /* Small Mobile Styles */
        @media (max-width:480px){
            :root{
                --h1:40px;
                --h2:24px;
            }
            
            header{
                height:56px;
                padding:0 16px;
            }
            
            .brand{
                font-size:18px;
            }
            
            main{
                padding:70px 0 30px;
            }
            
            .pillInput{
                width:95vw;
                padding:6px;
            }
            
            .pillInput input{
                padding:12px 16px;
                font-size:16px;
            }
            
            .btn{
                padding:12px 20px;
                font-size:15px;
            }
            
            .stack{
                gap:20px;
            }
            
            .confirmation-icon{
                font-size:36px;
            }
        }
    </style>
</head>
<body>
    <div class="heroBg" aria-hidden="true"></div>

    <header>
        <div class="mobile-menu-btn" id="mobileMenuBtn">
            <span></span>
            <span></span>
            <span></span>
        </div>
        <div class="brand">Therma</div>
    </header>

    <main>
        <!-- Coming Soon State -->
        <section class="container center" id="comingSoonSection">
            <div class="stack">
                <h1>Therma<br/><span style="font-style: italic; font-weight: normal;">Coming&nbsp;Soon</span></h1>
                <div class="sp-8"></div>
                <p class="muted">Join the waitlist to be among the first to try the app</p>
                <div class="sp-16"></div>
                
                <!-- Waitlist Form -->
                <form class="stack" style="gap: 12px;" id="waitlistForm">
                    <div class="pillInput">
                        <input type="email" id="emailInput" placeholder="Enter your email" required />
                    </div>
                    <div>
                        <button class="btn" type="submit" id="submitBtn">Join the waitlist</button>
                    </div>
                    <div class="status-message" id="statusMessage" role="status"></div>
                </form>
            </div>
        </section>

        <!-- Thank You State -->
        <section class="container center" id="thankYouSection" style="display: none;">
            <div class="stack">
                <div class="confirmation-icon">ðŸ˜Š</div>
                <h1>Thank you</h1>
                <div class="sp-8"></div>
                <p class="muted">Thanks for joining the waitlist - updates will come by email.</p>
            </div>
        </section>
    </main>

    <footer>
        <div class="footerWrap">
            <div class="footerBrand">Therma</div>
            <p class="caption">Therma helps you make space for yourself</p>
            <div class="sp-16"></div>
            <p class="footerLinks caption">
                <a href="#">Privacy</a> Â· <a href="#">Terms of Use</a>
            </p>
            <div class="sp-16"></div>
            <p class="caption">2025. All rights reserved</p>
        </div>
    </footer>

    <script>
        // UTM tracking functionality
        const UTM_KEYS = ['utm_source','utm_medium','utm_campaign','utm_content','utm_term','gclid','fbclid'];
        const LS_KEY = 'therma_attrib';

        function getQueryParams() {
            const out = {};
            const sp = new URLSearchParams(window.location.search);
            UTM_KEYS.forEach(k => { 
                const v = sp.get(k); 
                if (v) out[k] = v; 
            });
            return out;
        }

        function loadAttrib() {
            try { 
                return JSON.parse(localStorage.getItem(LS_KEY) || '{}'); 
            } catch { 
                return {}; 
            }
        }

        function saveAttrib(data) {
            const curr = loadAttrib();
            localStorage.setItem(LS_KEY, JSON.stringify({ ...curr, ...data }));
        }

        // Form handling
        const form = document.getElementById('waitlistForm');
        const emailInput = document.getElementById('emailInput');
        const submitBtn = document.getElementById('submitBtn');
        const statusMessage = document.getElementById('statusMessage');
        const comingSoonSection = document.getElementById('comingSoonSection');
        const thankYouSection = document.getElementById('thankYouSection');

        // Initialize UTM tracking
        function initUTMTracking() {
            const qp = getQueryParams();
            if (Object.keys(qp).length) {
                saveAttrib(qp);
            }
        }

        // Show thank you page with smooth transition
        function showThankYouPage() {
            // Add transition classes
            comingSoonSection.classList.add('section-transition');
            thankYouSection.classList.add('section-transition');
            
            // Hide coming soon section
            setTimeout(() => {
                comingSoonSection.style.display = 'none';
                thankYouSection.style.display = 'block';
                
                // Show thank you section with animation
                setTimeout(() => {
                    thankYouSection.classList.add('show');
                }, 50);
            }, 300);
        }

        // Form submission
        async function handleSubmit(e) {
            e.preventDefault();
            
            const email = emailInput.value.trim();
            if (!email) return;

            // Update UI
            submitBtn.disabled = true;
            submitBtn.textContent = 'Submittingâ€¦';
            statusMessage.textContent = '';
            statusMessage.className = 'status-message';

            try {
                // For demo purposes, we'll simulate a successful submission
                // In a real implementation, you would replace this with your actual endpoint
                const endpoint = 'YOUR_WAITLIST_ENDPOINT_HERE'; // Replace with actual endpoint
                
                if (endpoint === 'YOUR_WAITLIST_ENDPOINT_HERE') {
                    // Simulate API call for demo
                    await new Promise(resolve => setTimeout(resolve, 1000));
                    
                    // Show thank you page
                    showThankYouPage();
                } else {
                    // Real API call
                    const response = await fetch(endpoint, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            email,
                            attribution: loadAttrib(),
                            referer: document.referrer,
                            ts: Date.now()
                        })
                    });

                    if (!response.ok) {
                        throw new Error('Bad response');
                    }

                    // Show thank you page
                    showThankYouPage();
                }
            } catch (err) {
                statusMessage.textContent = 'Something went wrong. Please try again.';
                statusMessage.className = 'status-message error';
            } finally {
                submitBtn.disabled = false;
                submitBtn.textContent = 'Join the waitlist';
            }
        }

        // Event listeners
        form.addEventListener('submit', handleSubmit);

        // Mobile menu functionality
        const mobileMenuBtn = document.getElementById('mobileMenuBtn');
        
        mobileMenuBtn.addEventListener('click', function() {
            // For now, just show an alert - you can expand this later
            alert('Mobile menu clicked! This can be expanded to show navigation options.');
        });

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            initUTMTracking();
        });

        // Add some interactive feedback
        emailInput.addEventListener('focus', function() {
            this.parentElement.style.borderColor = 'rgba(255,255,255,.4)';
            this.parentElement.style.boxShadow = '0 12px 40px rgba(0,0,0,.4)';
            this.parentElement.style.background = 'rgba(255,255,255,.15)';
        });

        emailInput.addEventListener('blur', function() {
            this.parentElement.style.borderColor = 'rgba(255,255,255,.2)';
            this.parentElement.style.boxShadow = '0 8px 32px rgba(0,0,0,.3)';
            this.parentElement.style.background = 'rgba(255,255,255,.1)';
        });
    </script>
</body>
</html>
