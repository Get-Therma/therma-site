<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            padding: 0;
            width: 1200px;
            height: 630px;
            background: linear-gradient(135deg, #8fbc8f 0%, #f5f5dc 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Times New Roman', serif;
            color: #2d5016;
        }
        .logo {
            font-size: 140px;
            font-weight: normal;
            margin-bottom: 30px;
            letter-spacing: 2px;
        }
        .headline {
            font-size: 42px;
            text-align: center;
            line-height: 1.3;
            max-width: 1000px;
            font-weight: normal;
            color: #2d5016;
        }
        .subtitle {
            font-size: 20px;
            margin-top: 25px;
            opacity: 0.8;
            font-style: italic;
            color: #4a7c59;
        }
    </style>
</head>
<body>
    <div class="logo">Therma</div>
    <div class="headline">See your patterns. Keep what works. Steady your days.</div>
    <div class="subtitle">AI-Guided Journaling</div>
</body>
</html>
